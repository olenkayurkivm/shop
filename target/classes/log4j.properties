log4j.rootLogger=ALL, console, file, proxyfile
#Add FileAppender and ConsoleAppender
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.Threshold=INFO
log4j.appender.console.Target=System.out
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss/zzz} %-5p %c{1}:%L - %m%n
#Place of file.log
log4j.logger.FILE=INFO,file
loj4j.additivity.FILE=false
log4j.appender.file=org.apache.log4j.FileAppender
log4j.appender.file.File=D:\\RateLogs.log
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss/zzz} %-5p %c{1}:%L - %m%n
log4j.appender.file.Threshold=INFO
#log4j.appender.FA=org.apache.log4j.RollingFileAppender
#log4j.appender.FA.MaxBackupIndex=1
log4j.appender.file.Append=true
#file for proxies
log4j.logger.PROXYFILE=INFO,proxyfile
loj4j.additivity.PROXYFILE=false
log4j.appender.proxyfile=org.apache.log4j.FileAppender
log4j.appender.proxyfile.File=D:\\RateProxyLogs.log
log4j.appender.proxyfile.layout=org.apache.log4j.PatternLayout
log4j.appender.proxyfile.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss/zzz} %-5p %c{1}:%L - %m%n
log4j.appender.proxyfile.Threshold=WARN
log4j.appender.proxyfile.Append=true
